language: python
python:
  - "2.7"
virtualenv:
  system_site_packages: true
before_install:
  - sudo apt-get install -qq python-matplotlib
  - sudo apt-get install -qq phantomjs
  - sudo apt-get install -qq npm
  - npm install grunt
  - npm install grunt-jasmine-runner
install:
  - "pip install --use-mirrors sympy coverage"
script: bin/test
